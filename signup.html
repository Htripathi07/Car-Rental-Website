  <header>

    </div>
  </header>
  <div class="container">
    <h2 id="header">Login</h2>
    <form action="index.html" onsubmit="login(event)">
      <div class="form-group">
        <label for="username">Username or email address<span id="red"> *</span></label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password <span id="red">*</span></label>
        <input type="password" id="password" name="password" required>
        <span id="passwordError" style="color: red; display: none;">Password must have at least 9 characters</span>
      </div>
      <div>
        <input type="checkbox">
        <span>Remember me</span>
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
      <div>
        Don't have an account? <a href="registeration.html">Register here</a>
      </div>
    </form>
  </div>

  <script>
    function login(event) {
      const passwordInput = document.getElementById("password");
      const passwordError = document.getElementById("passwordError");

      if (passwordInput.value.length < 9) {
        passwordError.style.display = "block";
        event.preventDefault(); // Prevent form submission
      } else {
        // Redirect to index.html
        window.location.href = "index.html";
      }
    }
     </script>
