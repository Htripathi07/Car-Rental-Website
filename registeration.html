  <style>

    section{
        padding: 50px  100px;
    }
    header{
        position: fixed;
        width: 100%;

    }

    #menu-icon{

    }

       color: #4169E1;

     .login:hover{
        background: #F0903C;
        color: white;
    
    }
    .header-btn .getstart{

@media (max-width: 991px) {

  }

}

@media (max-width: 768px) {
  header {
    padding: 11px 40px;
  }
  #menu-icon {
    display: initial;
    position: relative; /* Add this line to center the icon */
    left: 50%; /* Add this line to center the icon */

  .getstart {
    display: none;
  }
  .text h1 {
    font-size: 2.5rem;
  }
  header .navbar {
    position: absolute;
    
    left: 0;
    right: 0;
    display: flex;
    flex-direction: column;
    background: #fff;
    box-shadow: 0 4px 4px rgba(0, 0, 0, 0.1);
    transition: 0.2s ease;
    text-align: left;
    margin-bottom: 100px;
  }
  .navbar .active {
    top: 100%;
  }
  .navbar a {
    padding: 1rem;
    border-left: 2px solid var(--main-color);
    margin: 1rem;
    display: block;
  }
  .navbar a:hover {
    color: #fff;
    background: var(--main-color);
    border: none;
  }
  .navbar a::after {
    display: none;
  }
}

</head>
<body>
  <header>
    <a href="#" class="logo"><img src="https://lh3.googleusercontent.com/GS20N2Kx_WZNQMSLuFabBmRL88TzOZMBNX4KDw4A0qG3o_CpNZsOvKqpJkVJoZd_jqg53gi8w7pq6SskCJ7GvQvIMADVmu3ETVfj72w"></a>
    <div class="bx bx-menu" id="menu-icon">
        
    </div>

    <ul class="navbar">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Resource</a></li>
        <li><a href="#">Contact</a></li>

    </ul>
    <div class="header-btn">
        <a href="#" class="login">Login</a>
        <a href="#" class="getstart">Get Started</a>
    </div>
  </header>
    <div class="container">
      <h2>Registration Form</h2>
      <form id="registrationForm" onsubmit="storeFormData(event)">
        <!-- Add unique IDs for each input field -->
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" placeholder="Enter Full Name" id="username" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="password" placeholder="Enter Email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="confirmEmail">Confirm Email:</label>
          <input type="password" placeholder="Enter Confirm Email" id="confirmEmail" name="confirmEmail" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" placeholder="Enter Password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" placeholder="Enter Confirm Password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number:</label>
          <input type="password" placeholder="Enter Phone Number" id="phoneNumber" name="phoneNumber" required>
        </div>
        <div class="form-group">
          <input type="submit" value="CONTINUE">
        </div>
      </form>
    </div>
  
    <script>
      // JavaScript code
      function storeFormData(event) {
        event.preventDefault(); // Prevent form submission
  
        // Get form values
        var fullName = document.getElementById("username").value;
        var email = document.getElementById("email").value;
        var confirmEmail = document.getElementById("confirmEmail").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        var phoneNumber = document.getElementById("phoneNumber").value;
  
        // Validate form data (e.g., check if email and confirmEmail match)
        if (email !== confirmEmail) {
          alert("Email and Confirm Email do not match");
          return;
        }
  
        if (password !== confirmPassword) {
          alert("Password and Confirm Password do not match");
          return;
        }
  
        // Create an object to store the form data
        var formData = {
          fullName: fullName,
          email: email,
          password: password,
          phoneNumber: phoneNumber
        };
  
        // Store the form data in local storage
        localStorage.setItem("formData", JSON.stringify(formData));
  
        // Redirect to the signup page
        window.location.href = "signup.html";
      }
    </script>
  </body>
  </html>
